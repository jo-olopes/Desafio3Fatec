<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <title>Cadastre-se</title>
</head>
<body>
    <header class="header">
        <a href="/"><img src="./static/imgs/download.jpg" class="imgh1"></a>
        <div class="btnheader">
            <a href="/cart">
                <img src="./static/imgs/bolsa-de-compras.png" class="imgh2">
            </a>
            <a href="/login">
                <img src="../static/imgs/avatarlogin.png" class="imgh3">
            </a>
        </div>
    </header>
    <main>
        <section class="telalogin">
            <form action="" class="form" method="post"> 
                <h2>Fazer Login</h2>  
                <section class="login">
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="senha" id="senha" class="inputUser" required>
                        <label for="senha" class="labelInput">Senha</label>
                    </div>
                    <button class="botao" id="login">Login</button>
                    <button class="botao" id="cadastro">Cadastrar-se</button>
                </section>
            </form>
        </section>
    </main>
    <footer class="footer">
        <h4 class="footerh">2024 - Todos Direitos Reservados - AntyBrand</h4>
        <a href="./quemsomos" class="qmsomos">Quem Somos</a>
    </footer>
</body>
</html>
